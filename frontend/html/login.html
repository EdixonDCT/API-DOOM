<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="navegacion">
    <a class="navegacion_boton" href="login.html">Logearse</a>
    <a class="navegacion_boton" href="register.html">Registrarse</a>
    <label class="navegacion_text"> Añadir:</label>
    <a class="navegacion_boton" href="lenguajes.html">Lenguajes</a>
    <a class="navegacion_boton" href="ciudades.html">Ciudades</a>
    <a class="navegacion_boton" href="generos.html">Generos</a>
    <label class=" navegacion_text"> Gestionar:</label>
    <a class="navegacion_boton" href="gestUsuario.html">Usuarios</a>
    <a class="navegacion_boton" href="gestLenguaje.html">Lenguajes</a>
    <a class="navegacion_boton" href="gestCiudades.html">Ciudades</a>
    <a class="navegacion_boton" href="gestGeneros.html">Generos</a>
  </div>
  <header>
    <div class="container">
      <h1>Eventos</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <h2 class="center">Ingrese su datos de Usuario</h2>
          <form action="#" novalidate>
            <div class="form_control">
              <input type="text" name="usuario" placeholder="Usuario" autocomplete="off" required>
            </div>
            <div class="form_control">
              <input type="password" name="contrasena" placeholder="Contraseña" autocomplete="off" required>
            </div>
            <button type="submit" id="btn_validar">Validar</button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
